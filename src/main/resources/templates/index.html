<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>日志检索</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">

        div {
            width: 98%;
            text-align: center;
        }

        table {
            width: 98%;
            border: 1px solid #F4F4F4;
            border-radius: 5px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        tr, th, td {
            border: 1px solid #F4F4F4;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr style="background-color: #2F75B5;color: white;">
        <th>序号</th>
        <th>日志文件</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file,fileStat : ${files}">
        <td style="text-align: center;" th:text="${fileStat.index + 1}"></td>
        <td style="text-align: left;">
            <a style="text-decoration: none" target="_blank" th:text="${file.name}" th:href="'content?path='+${file.url}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
